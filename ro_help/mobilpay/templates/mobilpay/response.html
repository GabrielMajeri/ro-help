{% extends 'base.html' %}
{% load static %}
{% load spurl %}
{% load i18n %}


{% block content %}

    <article class="message {% if order.success %}is-success {% else %} is-danger{% endif %}">
        <div class="message-body">
                {% if order.success %}
                    <h1>Plata pentru  {{order.ngo}} a fost confirmată.</h1>
                    Îț mulțumim!
                    {% else %}
                    <h1>Plata pentru  {{order.ngo}} nu a putut fi confirmată.</h1>
                {% endif %}
        </div>    
    </article>

{% endblock content %}
